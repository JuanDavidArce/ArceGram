{% extends 'users/base.html' %}

{% block head_content %}
    <title>ArceGram Sign In</title>
{% endblock  %}

{% block container %}
    {% if form.errors %}
        <p class="alert alert-danger">Your username and password didn't mathch please try again</p>
    {% endif %}
    
    <form  method = "POST" action="{% url 'users:login' %}">
        
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
        </div>
        
        <button class="btn btn-danger btn-block mt-5" type="submit">Sign in!</button>
    </form>
    <p class="mt-4">Don't you have an account yet? <a href="{% url 'users:signup' %}">Sign up here.</a></p>

{% endblock  %}
