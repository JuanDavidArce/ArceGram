{% extends "base.html" %}
{% load static %}

{% block container %}
    <div class="row-12"><h3>Results of search <i class="fa fa-search" aria-hidden="true"></i></h3></div>
    <div class="row-12">
        <div class="list-group">

            <div class="list-group-item ban" ><h5 style="color: white;">Username</h5></div>
            {% for user in search  %}

                <a href="{% url 'users:detail' user.username %}" class="list-group-item ">
                    {% if user.profile.picture %}
                        <img src="{{ user.profile.picture.url }}" height="35" width="35" class="d-inline-block align-top rounded-circle"/>
                    {% else %}
                        <img src="{% static 'img/default-profile.png' %}" height="35" width="35" class="d-inline-block align-top rounded-circle"/>
                    {% endif %}
                     {{ user.first_name }} {{ user.last_name }} @{{ user.username }}
                </a>
            {% endfor %}
    
        </div>
    </div>
    
    
{% endblock container %}
