{% extends "base.html" %}

{% block head_content %}
    <title>Actualizar comentario</title>
{% endblock %}

{% block container %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 pt-3 pb-3" id="profile-box">
                <h4 class="mb-4">Actualiza tu comentario! <i class="fa fa-comment comment-icon" aria-hidden="true"></i></h4>

                <form method="POST" >
                    {% csrf_token %}

                    {# Comment field #}
                    <div class="form-group">
                        <label>Comentario</label>
                        <textarea 
                            class="form-control {% if form.comment.errors %}is-invalid{% endif %}" 
                            name="comment">{{ comment.comment }}
                        </textarea>
                        <div class="invalid-feedback">
                            
                            {% for error in form.comment.errors  %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger btn-block mt-5" >Actualizar!</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
